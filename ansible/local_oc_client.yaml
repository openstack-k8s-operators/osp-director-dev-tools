---
- hosts: localhost
  gather_facts: false
  vars_files: vars/default.yaml
  roles:
  - oc_local
  tasks:

  - name: Install pip
    yum:
      name:
      - python3-pip
    become: yes

  - name: Upgrade pip
    shell: |
      pip3 install --upgrade pip
    become: yes

  - name: Install openstack client
    shell: |
      pip3 install --user python-openstackclient osc-placement

  - name: Create environment file
    template:
      src: oc_env.sh.j2
      dest: "{{ working_dir }}/oc_env.sh"
      mode: '0744'

  - name: Store local locations for fetch targets
    set_fact:
      kubeconfig: "{{ kubeconfig }}"
      working_bin_dir: "{{ working_bin_dir }}"

- hosts: convergence_base
  gather_facts: false
  become: true
  become_user: ocp
  vars_files: vars/default.yaml
  tasks:

  - name: Copy kubeconfig for dev-scripts
    fetch:
      dest: "{{ hostvars['localhost']['kubeconfig'] }}"
      src: "{{ base_path }}/dev-scripts/ocp/{{ ocp_cluster_name }}/auth/kubeconfig"
      flat: true
    when: ocp_ai|bool == False

  - name: Copy kubeconfig for assisted installer
    fetch:
      dest: "{{ hostvars['localhost']['kubeconfig'] }}"
      src: "{{ base_path }}/cluster_mgnt_roles/kubeconfig.{{ ocp_cluster_name }}"
      flat: true
      become: true
    when: ocp_ai|bool

  - name: Copy oc binary
    fetch:
      dest: "{{ hostvars['localhost']['working_bin_dir'] }}/"
      src: "/usr/local/bin/oc"
      flat: true
      mode: 0755

- hosts: localhost
  gather_facts: false
  vars_files: vars/default.yaml
  roles:
  - oc_local
  tasks:

  - name: Fix permissions on oc binary
    file:
      path: "{{ working_bin_dir }}/oc"
      mode: 0755
      state: file
