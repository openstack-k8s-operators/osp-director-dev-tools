---
csv_version: latest-17.0
osp_release_auto_version: 17.0-RHEL-9
osp_release_auto_compose: passed_phase2

ocp_num_workers: 2
ocp_num_extra_workers: 5
ocp_ai_bmc_protocol: redfish-virtualmedia+http

osp_release_defaults:
  base_image_url: http://download.devel.redhat.com/brewroot/packages/rhel-guest-image/9.0/20221216.0/images/rhel-guest-image-9.0-20221216.0.x86_64.qcow2
  networks: ipv4_dcn
  vmset:
    Controller:
      count: 1
      cores: 6
      memory: 20
      networks:
        - ctlplane
        - internal_api
        - external
        - tenant
        - storage
        - storage_mgmt
      root_disk:
        disk_size: 40
        storage_class: host-nfs-storageclass
        storage_access_mode: ReadWriteMany
        storage_volume_mode: Filesystem
  bmset:
    Compute:
      count: 0
    ComputeHCI:
      count: 2
      ctlplane_interface: enp1s0
      networks:
        - ctlplane
        - internal_api
        - tenant
        - storage
        - storage_mgmt
    DistributedComputeHCILeaf1:
      count: 3
      ctlplane_interface: enp1s0
      networks:
        - ctlplane_leaf1
        - internal_api_leaf1
        - storage_leaf1
        - storage_mgmt_leaf1
        - tenant_leaf1
  extrafeatures:
    - hci
    - ssh_firewall_allow_all # Required for ceph-adm
    - BZ2170021
    - dcn
