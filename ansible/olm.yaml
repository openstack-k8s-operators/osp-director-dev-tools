#!/usr/bin/env ansible-playbook
---
- name: OLM
  hosts: localhost
  vars_files: "vars/default.yaml"
  roles:
    - oc_local

  tasks:
    - name: Set directory for osp-director-operator yaml files
      ansible.builtin.set_fact:
        yaml_dir: "{{ working_yamls_dir }}/osp-director-operator"

    - name: Create yaml dir
      ansible.builtin.file:
        path: "{{ yaml_dir }}"
        state: directory
        mode: "0755"

    - name: Render all osp-director-operator templates
      ansible.builtin.template:
        src: "osp-director-operator/{{ item }}.j2"
        dest: "{{ yaml_dir }}/{{ item }}"
        mode: "0644"
      with_items:
        - catalogsource.yaml
        - operatorgroup.yaml
        - subscription.yaml

    - name: Handle disconnected install concerns
      when: (ocp_disconnected_install | bool)
      block:
      - name: Inspect OpenStack Director Operator index image to get digest
        shell: |
          skopeo inspect --authfile {{ secrets_repo_path }}/pull-secret docker://{{ director_operator_image }}-index:{{ csv_version }}
        register: ospdo_inspect_result
        vars:
          secrets_repo_path: "{{ base_path if secrets_repo is undefined else base_path + '/' + (secrets_repo | urlsplit('hostname')) + '/' + (secrets_repo | urlsplit('path') | splitext)[0] }}"

      - name: Mirror OpenStack Director Operator images using digest
        shell: |
          oc adm catalog mirror {{ director_operator_image }}-index@{{ ospdo_inspect_result.stdout | from_json | json_query('Digest') }} registry.example.lab:5000 --insecure --index-filter-by-os='Linux/x86_64' --to-manifests={{ yaml_dir }}
        register: mirror_result
        environment: &oc_env
          PATH: "{{ oc_env_path }}"
          KUBECONFIG: "{{ base_path }}/crucible/kubeconfig.{{ ocp_cluster_name }}"

      - name: Fail if there were warnings about skipped images
        fail:
          msg: |
            The OpenStack Operator index image and/or the embedded bundle's CSV is using tags instead of SHAs (digests), which will not work for disconnected installs.  Please see this log for more inforation: {{ mirror_result.stdout }}
        when: "'no digest mapping available' in mirror_result.stdout"

      - name: Apply the generated ImageContentSourcePolicy CR
        shell: |
          oc apply -f "{{ yaml_dir }}/imageContentSourcePolicy.yaml"
      - name: Overwrite the catalogsource with the generated disconnected version
        copy:
          src: "{{ yaml_dir }}/catalogSource.yaml"
          dest: "{{ yaml_dir }}/catalogsource.yaml"
          mode: '0644'

      - name: Replace namespace in catalogsource
        replace:
          path: "{{ yaml_dir }}/catalogsource.yaml"
          regexp: 'namespace:\sopenshift-marketplace'
          replace: 'namespace: {{ namespace }}'

    - name: Deploy the catalogsource
      ansible.builtin.shell: |
        oc apply -f "{{ yaml_dir }}/catalogsource.yaml"
      environment:
        <<: *oc_env

    - name: Waiting for packagemanifest 'osp-director-operator' to be created
      ansible.builtin.shell: |
        oc get -n "{{ namespace }}" packagemanifest/osp-director-operator
      environment:
        <<: *oc_env
      register: packagemanifest_creation
      until: packagemanifest_creation is not failed
      retries: "{{ (default_timeout / 5) | int }}"
      delay: 5

    - name: Deploy the operatorgroup
      ansible.builtin.shell: |
        oc apply -f "{{ yaml_dir }}/operatorgroup.yaml"
      environment:
        <<: *oc_env

    - name: Deploy the subscription
      ansible.builtin.shell: |
        oc apply -f "{{ yaml_dir }}/subscription.yaml"
      environment:
        <<: *oc_env

    - name: Waiting for deployment 'osp-director-operator-controller-manager' to be created
      ansible.builtin.shell: |
        oc get -n "{{ namespace }}" deploy/osp-director-operator-controller-manager
      environment:
        <<: *oc_env
      register: manager_creation
      until: manager_creation is not failed
      retries: "{{ (default_timeout / 5) | int }}"
      delay: 5

    - name: Waiting for osp-director-operator-controller-manager pod to be ready
      ansible.builtin.shell: |
        oc wait pod -l control-plane=controller-manager --for condition=ready -n "{{ namespace }}" --timeout={{ default_timeout }}s
      environment:
        <<: *oc_env
      retries: 5
      delay: 5
      register: result
      until: result.rc == 0
